<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SecureVision!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet">
<style>
body {
background: linear-gradient(135deg, #6a0dad 0%, #b19cd9 100%);
color: #fff;
font-family: Arial, sans-serif;
height: 100vh;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
}
.container {
max-width: 600px;
background-color: white;
border-radius: 20px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
overflow: hidden;
display: flex;
flex-direction: column;
align-items: center;
padding: 2rem;
transition: transform 0.3s ease-in-out;
}
.container:hover {
transform: scale(1.02);
}
.form-section {
width: 100%;
padding: 1rem;
background-color: #f8f9fa;
border-radius: 20px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
.form-control {
border-radius: 10px;
border: 1px solid #6a0dad;
color: #000;
}
.btn-primary {
border-radius: 10px;
font-weight: bold;
background-color: #6a0dad;
border: none;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
transition: background-color 0.3s, box-shadow 0.3s;
}
.btn-primary:hover {
background-color: #5a0c99;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}
.footer-text {
margin-top: 20px;
font-size: 0.9rem;
color: #000;
}
.slogan {
font-size: 1.2rem;
text-align: center;
font-weight: bold;
color: #000;
margin-bottom: 1rem;
}
</style>
</head>
<body>
<div class="container">
<h3 class="text-center mb-4" style="color: black; text-shadow: 2px 2px 4px rgba(0, 0, 0,
0.3);">Sign In to SecureVision!</h3>
<p class="slogan">Protecting your digital assets, one login at a time!</p>
<form action="login.jsp" method="POST" class="form-section">
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required>
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="remember">
<label class="form-check-label" for="remember" style="color: #000;">Remember
me</label>
</div>
<button type="submit" class="btn btn-primary w-100">Log In</button>
</form>
<div class="text-center footer-text mt-3">
<a href="forgotPassword.jsp" class="text-link">Forgot Password?</a><br>
Don't have an account? <a href="register.html" class="text-link">Register</a>
</div>
<p class="footer-text text-center">Â© 2024 SecureVision. All Rights Reserved.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
